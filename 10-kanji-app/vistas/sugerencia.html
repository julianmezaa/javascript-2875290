<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kanji</title>
    <link rel="stylesheet" href="../css/sugerencia.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="../sources/images/img2.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
   

    <div class="wrapper">
        <div class="cuadro"></div>
        
        <form action="" id="formulario">
            <div class="input-box">
                <input id="Nombre" value="" placeholder="Nombre" type="Nombre">
                <i class='bx bxs-user'></i>
            </div>
        
            <div class="input-box">
                <input id="Correo" value="" placeholder="Correo" type="Correo">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input id="Mensaje" value="" placeholder="Mensaje" type="Mensaje">
                <i class='bx bxs-lock-alt'></i>
            </div>
        
            <div>
                <button type="submit" class="btn">Enviar sugerencia</button>
            </div>
        </form>
    </div>
    
<script src="../js/sugerencia.js"></script>
</body>
