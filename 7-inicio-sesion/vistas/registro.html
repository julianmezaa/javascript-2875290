<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="wrapper">
        <form action="" id="formulario">
            <h1>Formulario de registro</h1>
            <div class="input-box">
                <input id="Username" value="" placeholder="Username" type="username">
                <i class='bx bxs-user'></i>
            </div>
        
            <div class="input-box">
                <input id="Password" value="" placeholder="Password" type="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
        
            <div>
                <button type="submit" class="btn">Registrarse</button>
            </div>
            <div class="inicio-sesion-link">
                <p>¿Ya tienes una cuenta? <a href="../index.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
